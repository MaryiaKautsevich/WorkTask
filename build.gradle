plugins {
  id 'java'
  id "com.katalon.gradle-plugin" version "0.0.7"
}

repositories {
  mavenCentral()
}

dependencies {
  compile 'javax.mail:mail:1.4.7'
  compile 'io.cucumber:cucumber-java:5.7.0'
  compile 'io.cucumber:cucumber-core:5.7.0'
  compile 'io.cucumber:cucumber-picocontainer:5.7.0'
  compile 'io.rest-assured:rest-assured:5.0.0'
}